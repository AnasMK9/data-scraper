version: '3.8'

services:
  postgres:
    image: postgres:15.3
    environment:
      POSTGRES_USER: scraper_user
      POSTGRES_PASSWORD: scraper_pass
      POSTGRES_DB: job_scraper
    ports:
      - "5432:5432"

  django:
    build: ./django
    command: gunicorn scraperwebapp.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - ./django:/app
    depends_on:
      - postgres
    ports:
      - "8000:8000"
    env_file:
      - ./django/.env

  notebook:
    build: ./notebooks
    ports:
      - "8888:8888"
    depends_on:
      - postgres
    env_file:
      - ./notebooks/.env
